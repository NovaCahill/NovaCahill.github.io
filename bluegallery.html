<!DOCTYPE html>
<html lang="en">
<title>Blue Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-light-grey">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
  <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a>
  <a href="blue.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Back</a>
  <a href="redgallery.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Red</a>
  <a href="yellowgallery.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Yellow</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">This is the gallery of BLUE</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="b1.jpg" style="width:100%" onclick="onClick(this)" alt="Photo taken during a day of practice on Connecticut River, Springfield, MA. 2013">

      <img src="b2.jpg" style="width:100%" onclick="onClick(this)" alt="Our Eight practicing, 2013">

      <img src="b3.jpg" style="width:100%" onclick="onClick(this)" alt="Few minutes before the regatta at Holyoke, 2014">
   </div>

   <div class="w3-quarter">
      <img src="b5.jpg" style="width:100%" onclick="onClick(this)" alt="Logging after a regatta, 2013">
      <img src="b6.jpg" style="width:100%" onclick="onClick(this)" alt="Our boathouse by Connecticut River, 2013">
      <img src="b8.jpg" style="width:100%" onclick="onClick(this)" alt="'Over the rainbow.' After the regatta at Saratoga, 2014">
    </div>

    <div class="w3-quarter">
      <img src="b9.jpg" style="width:100%" onclick="onClick(this)" alt="'The Imperial March' Saratoga, 2014">
      <img src="b10.jpg" style="width:100%" onclick="onClick(this)" alt="Received our QuadScull 'Queen of the Rubicon', 2016 ">
      <img src="b14.jpg" style="width:100%" onclick="onClick(this)" alt="The interior of our renovated boathouse, 2016">
    </div>

    <div class="w3-quarter">
      <img src="b12.jpg" style="width:100%" onclick="onClick(this)" alt="'The silver medal', Narragansett, 2016">
      <img src="b13.jpg" style="width:100%" onclick="onClick(this)" alt="My quad receving the medal, Narragansett, 2016">
      <img src="b16.jpg" style="width:100%" onclick="onClick(this)" alt="'The Graduation Gift', 2016">
    </div>
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- About section -->




  <div class="w3-black w3-center w3-padding-24">Special Thanks to <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
